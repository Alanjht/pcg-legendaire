<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Énigme 3 - La Légende du PCG Maudit</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .rebus-image {
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 70%;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .feedback {
            margin-top: 15px;
            font-size: 16px;
            display: none;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .part-two {
            margin-top: 30px;
            text-align: left;
        }

        select {
            margin: 0 5px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .next-link {
            display: none;
            margin-top: 20px;
        }

        .next-link a {
            background-color: #2196F3;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
        }

        .next-link a:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Énigme 3 - Les Rébus Mystérieux</h1>

        <!-- Vérification énigme 2 -->
        <script>
            if (!localStorage.getItem('enigme2_reussie')) {
                window.location.href = 'index.html'; // Redirection si énigme 2 non résolue
            }
        </script>

        <!-- Image du rébus -->
        <img src="images/rebus-enigme3.jpg" alt="Rébus mystère" class="rebus-image" />

        <!-- Réponse au rébus -->
        <div class="input-group">
            <input type="text" id="rebusAnswer" placeholder="Votre réponse au rébus" />
        </div>

        <!-- Partie 2 : Texte à trous -->
        <div class="part-two">
            <h2>Deuxième épreuve - Texte à trous</h2>
            <p id="texteATrous">
                Dans la salle du trésor, les indices sont <select id="select1">
                    <option value="">-- Choisir --</option>
                    <option value="faux">faux</option>
                    <option value="dispersés">dispersés</option>
                    <option value="évidents">évidents</option>
                </select> et il faut les <select id="select2">
                    <option value="">-- Choisir --</option>
                    <option value="ignorer">ignorer</option>
                    <option value="assembler">assembler</option>
                    <option value="effacer">effacer</option>
                </select> pour découvrir la vérité.
            </p>

            <button onclick="validerEnigme()">Valider l'énigme</button>

            <p class="feedback error" id="feedbackError">Certaines réponses sont incorrectes. Vérifie bien !</p>
            <p class="feedback success" id="feedbackSuccess">Bravo ! Énigme résolue avec succès.</p>

            <div class="next-link" id="nextLink">
                <a href="enigme4.html">Passer à l'Énigme 4</a>
            </div>
        </div>
    </div>

    <script>
        function normalize(str) {
            return str.trim().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        function validerEnigme() {
            const rebusAnswer = normalize(document.getElementById('rebusAnswer').value);
            const select1 = document.getElementById('select1').value;
            const select2 = document.getElementById('select2').value;

            const rebusCorrectAnswers = [
                "avoir un chat dans la gorge et la goutte d eau qui fait deborder le vase",
                "avoir un chat dans la gorge et la goutte d eau qui fait déborder le vase"
            ];

            const texteCorrectAnswers = ["dispersés", "assembler"];

            const isRebusCorrect = rebusCorrectAnswers.includes(rebusAnswer);
            const isTexteCorrect = (select1 === texteCorrectAnswers[0] && select2 === texteCorrectAnswers[1]);

            if (isRebusCorrect && isTexteCorrect) {
                document.getElementById('feedbackSuccess').style.display = 'block';
                document.getElementById('feedbackError').style.display = 'none';
                localStorage.setItem('enigme3_reussie', 'true');
                document.getElementById('nextLink').style.display = 'block';
            } else {
                document.getElementById('feedbackError').style.display = 'block';
                document.getElementById('feedbackSuccess').style.display = 'none';
            }
        }
    </script>

</body>
</html>
